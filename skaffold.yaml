apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: skaffold-telepresence-demo
build:
  local:
    useBuildkit: true
    useDockerCLI: true
  artifacts:
  - image: innoq/skaffold-telepresence-demo
    context: .
    docker:
      dockerfile: docker/Dockerfile
deploy:
  kustomize:
    paths:
    - kustomize/base

profiles:
- name: dev
  build:
    artifacts:
    - image: innoq/skaffold-telepresence-demo
      docker:
        dockerfile: docker/Dockerfile.dev
- name: sandbox
  build:
    artifacts:
    - image: innoq/skaffold-telepresence-demo
      docker:
        dockerfile: docker/Dockerfile

